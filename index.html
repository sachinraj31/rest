<html>
  <head>
    <title>Add Dish Price & Name</title>
    <style>
      #dishName,
      #dishPrice {
        width: 250px;
        padding: 10px;
        margin: 10px;
        font-size: 20px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Add Dish Price & Name</h1>
    <h2>Enter Dish Name</h2>
    <input type="text" id="dishName" placeholder="Enter Dish Name" />
    <h2>Enter Dish Price</h2>
    <input type="text" id="dishPrice" placeholder="Enter Dish Price" />
    <button onclick="addDish()">Add Dish</button>
    <div id="dishList"></div>
    <script>
      function addDish() {
        //Get Dish Name
        let dishName = document.getElementById("dishName").value;
        //Get Dish Price
        let dishPrice = document.getElementById("dishPrice").value;
        //Create Dish Div
        let dishDiv = document.createElement("div");
        dishDiv.innerHTML = `
                <p>Dish Name: ${dishName}</p>
                <p>Dish Price: ${dishPrice}</p>
            `;
        //Append Dish Div to Dish List
        document.getElementById("dishList").appendChild(dishDiv);
        //Clear Input Fields
        document.getElementById("dishName").value = "";
        document.getElementById("dishPrice").value = "";
      }
    </script>
  </body>
</html>
